<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="salir()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Informaci√≥n del Producto</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">

    <ion-card mode="ios">
        <img [src]=" producto.codigosincolor " onerror=" this.src='assets/images/no-img.png' " alt="img" class="imagen" />
        <ion-card-header>
            <ion-card-title>$ {{ producto.precio | number:"1.0-0" }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item lines="none" style="height: 30px;">
                <ion-label class="ion-text-wrap" style="font-size:90%; font-weight: bold;">
                    {{ producto.descripcion }}
                </ion-label>
            </ion-item>
            <ion-item lines="none" style="height: 30px;">
                <ion-label class="ion-text-wrap text-align-left" style="font-size:90%; font-weight: bold;">SKU: {{producto.codigo}}</ion-label>
                <ion-label class="ion-text-wrap text-align-right" style="font-size:90%; font-weight: bold;">Marca: {{producto.marca}}</ion-label>
            </ion-item>
            <ion-button expand="block" size="small" color="tertiary" style="margin-top: 20px;" (click)="agregarAlCarro()">
                <ion-icon slot="start" name="basket-outline"></ion-icon>
                Agregar a mi bolsa
            </ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
